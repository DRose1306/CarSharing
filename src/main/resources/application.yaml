  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    open-in-view: false

  liquibase:
    change-log: classpath:/db/changelog/changes/changelog-master.xml

logging:
  level:
    root: info

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: alpha
    tagsSorter: alpha